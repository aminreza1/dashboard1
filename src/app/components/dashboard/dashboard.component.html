<div class="p-20">
  <h2 class="color-white">به پیشخوان آزمایشی خوش آمدید</h2>
  <p class="color-white">صفحه اصلی</p>
  <div class="page-content-card mat-elevation-z5">
    <h3 class="color-p400">نمودار فلان</h3>
    <div fxLayout="row">
      <div>
        <highcharts-chart
          [Highcharts]="Highcharts"
          [constructorType]="chartConstructor"
          [options]="chartOptions"
          [callbackFunction]="chartCallback"
          [(update)]="updateFlag"
          [oneToOne]="oneToOneFlag"
          style="width: 100%; height: 400px; display: block"
        ></highcharts-chart>
      </div>
    </div>
  </div>
</div>
