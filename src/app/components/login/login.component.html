<div fxLayout="row" class="h-100">
  <div fxFlex="40" fxFlex.lt-md="100">
    <div  style="position: relative;width: 100%;height: 100%;">
        <div class="login-form">
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
              <img class="mb-4" src="/assets/logo.png" alt="" width="72" height="72">
              <h2>خوش آمدید</h2>
              <p>ورود به حساب کاربری</p>
      
              <mat-form-field appearance="outline" class="w-100">
                  <mat-label>نام کاربری</mat-label>
                  <input matInput placeholder="نام کاربری را وارد کنید" formControlName="username">
                </mat-form-field>
      
                <mat-form-field appearance="outline" class="w-100" >
                  <mat-label>کلمه عبور</mat-label>
                  <input type="password" matInput placeholder="کلمه عبور را وارد کنید" formControlName="password">
                </mat-form-field>
      
                <div fxLayout="row">
                  <div>
                      <button mat-raised-button color="primary">ورود</button>
                  </div>
                  <div class="row-spacer"></div>
                  <div>
                      <button mat-button>فراموشی کلمه عبور</button>
                  </div>
                </div>
            </form>
          </div>
    </div>
    
  </div>
  <div fxFlex="60" fxHide.lt-md  style="background-color: #4C71F9">

  </div>
</div>
